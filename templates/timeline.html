<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.gaz{
			margin: 10px auto;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<h2>From CSV</h2>
	{% for g in gaz %}
	<div id="gazouille-{{loop.index}}" class="gaz">
		<div>{{g.user}}</div>
		<div>{{g.text}}</div>
	</div>
	{% endfor %}

	<h2>From DB</h2>
	{% for g in gaz_db %}
	<div id="gazouille-{{loop.index}}" class="gaz">
		<div>{{g.user}}</div>
		<div>{{g.text}}</div>
	</div>
	{% endfor %}
</body>
</html>
